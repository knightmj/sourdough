{% extends "base.html" %}

{% block content %}
<br>
<div class="d-flex flex-row justify-content-center" >
    <div class="d-flex flex-column" style="width:600px">
        <div class="d-flex flex-row justify-content-between bg-secondary">
            <div class="d-flex flex-column"> <strong>Games</strong> </div>
            <div class="d-flex flex-column"> <strong>Players</strong> </div>
        </div>
            {% for game in games %}
            <div class="d-flex flex-row justify-content-between">
                    <div class="d-flex flex-column">
                        <a href="play?game={{ game.name }}">{{ game.name }}</a>
                    </div>
                    <div class="d-flex flex-column">
                        {{game.players|length}}
                    </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
