{% extends "base.html" %}

{% block content %}
<style>
    body {background-color: #FAEBD7;}

    .bg_image {
        background-image:url("{{url_for('static', filename='background_pics.png')}}");
          background-repeat: no-repeat;
            background-size: auto;
    }
</style>

<br />
<div class="d-flex justify-content-center">
    <form action="play" method="post">
        <div class="d-flex flex-column justify-content-end bg_image" style="width:1024px;height:768px;">

            <div class="d-flex flex-row justify-content-center">
                <p>Welcome <strong>{{ user.username }}. </strong></p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <h4>The truth awaits being found!</h4>
            </div>
            <div class="d-flex flex-row justify-content-center"> <input type="text" name='game' value='{{ game.random }}' size="40"> <input type="submit" value="create">
            </div>
            <br>
            <br><br><br>
        </div>
    </form>
</div>
{% endblock %}
