<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    body {
        background-color: coral;
    }
</style>
<br />
<div class="d-flex justify-content-center">
    <form action="play" method="post">
        <div class="d-flex flex-column justify-content-center" style="width:600px;">
            <div class="d-flex flex-row justify-content-center">
                <p>Welcome <strong>{{ user.username }} </strong> do you want to create or join?</p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <h1>Create World</h1>
            </div>
            <div class="d-flex flex-row justify-content-center"> <input type="text" name='game' value='{{ game.random }}' size="40"> <input type="submit" value="create">
            </div>
            <br>
            <div class="d-flex flex-row justify-content-center">
                <h1>Join World</h1>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="d-flex flex-column" style="width:100%">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="d-flex flex-column"> <strong>Games</strong> </div>
                        <div class="d-flex flex-column"> <strong>Players</strong> </div>
                    </div>
                        {% for game in games %}
                        <div class="d-flex flex-row justify-content-between">
                                <div class="d-flex flex-column">
                                    <a href="play?game={{ game.name }}">{{ game.name }}</a>
                                </div>
                                <div class="d-flex flex-column">
                                    {{game.players|length}}
                                </div>
                        </div>
                        {% endfor %}
                        </div>
                    </div>
                </div>
    </form>
</div>
