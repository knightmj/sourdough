{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: coral;
    }
</style>
<br />
<div class="d-flex justify-content-center">
    <form action="play" method="post">
        <div class="d-flex flex-column justify-content-center" style="width:600px;">
            <div class="d-flex flex-row justify-content-center">
                <p>Welcome <strong>{{ user.username }} </strong> do you want to create or join?</p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <h1>Create World</h1>
            </div>
            <div class="d-flex flex-row justify-content-center"> <input type="text" name='game' value='{{ game.random }}' size="40"> <input type="submit" value="create">
            </div>
            <br>
            <div class="d-flex flex-row justify-content-center">
                <h1>Join World</h1>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="d-flex flex-column" style="width:100%">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="d-flex flex-column"> <strong>Games</strong> </div>
                        <div class="d-flex flex-column"> <strong>Players</strong> </div>
                    </div>
                        {% for game in games %}
                        <div class="d-flex flex-row justify-content-between">
                                <div class="d-flex flex-column">
                                    <a href="play?game={{ game.name }}">{{ game.name }}</a>
                                </div>
                                <div class="d-flex flex-column">
                                    {{game.players|length}}
                                </div>
                        </div>
                        {% endfor %}
                        </div>
                    </div>
                </div>
    </form>
</div>
{% endblock %}
