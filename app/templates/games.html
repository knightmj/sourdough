{% extends "base.html" %}

{% block content %}
<style>
    body {background-color: #FAEBD7;}

    .bg_image {
        background-image:url("{{url_for('static', filename='background_pics.png')}}");
          background-repeat: no-repeat;
            background-size: auto;
    }
</style>
<script language="JavaScript">
    function move_forward(){
          window.location.href = "/play?game=" + $('#game').val();
    }
</script>
<br />
<div class="d-flex justify-content-center">
    <form action="play" method="post">
        <div class="d-flex flex-column justify-content-end bg_image" style="width:1024px;height:768px;">

            <div class="d-flex flex-row justify-content-center">
                <p>Welcome <strong>{{ user.username }}. </strong></p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <h4>The truth awaits being found!</h4>
            </div>
            <div class="d-flex flex-row justify-content-center"> <input id=game type="text" name='game' value='{{ game.random }}' size="40">
                <button onclick="move_forward()" type="button">create</button>
            </div>
            <br>
            <br><br><br>
        </div>
    </form>
</div>
{% endblock %}
